        <noscript>
            <strong>We're sorry but MASON doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
        <script>
            if ("<%= VUE_APP_ENV %>" == "testing" || "<%= VUE_APP_ENV %>" == "sendbox") {
                (function() {
                    var script = document.createElement("script");
                    script.src = "https://cdn.jsdelivr.net/npm/eruda/eruda.min.js";
                    document.head.appendChild(script);
                    script.onload = function() {
                        eruda.init();
                    };
                })();
            }
        </script>
